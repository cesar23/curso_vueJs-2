<!DOCTYPE html>
<html>
<head>
    <title>Ganchos de Ciclo de Vida</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="vm">
    <ul>
        <template v-for="(pais,indice) of paises">
            <li >
                {{ indice+1 }} - {{ pais }}
            </li>
            <hr>
        </template>

    </ul>



</div>
<script>
    var app= new Vue({
        el: '#vm',
        data: {
            //vector
            paises: ['peru','colombia','mexico'],
            //como matriz de objeto
            cursos:[
                {nombre:"PHP"},{nombre:"Java"},{nombre:".NET"}
                ]
        }

    })







</script>
</body>
</html>
